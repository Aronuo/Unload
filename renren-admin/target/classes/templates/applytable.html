<!DOCTYPE html>
<html>
<head>
    <title>创建申请表</title>
    <#include "/header.html">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/apply.css">

</head>
<body>
<div class="box_apply">
    <div class="box_head">
        <h3>创建申请表</h3>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">申请表名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="info.produceId" placeholder="申请表名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">申请行业类型</div>
            <div class="col-sm-10">
<!--
                <input type="text" class="form-control" v-model="info.dischargeId" placeholder="申请行业类型"/>
-->
                <select class="form-control" placeholder="申请行业类型">
                    <option value="1"></option>
                    <option value="2">餐饮行业</option>
                    <option value="3">水泥行业</option>
                    <option value="4">化工行业</option>
                    <option value="5">装修行业</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">创建人</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="info.dischargeName" placeholder="创建人"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">联系手机</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="info.fomiteClass" placeholder="联系手机"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">联系邮箱</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="info.longitude" placeholder="联系邮箱"/>
            </div>
        </div>
    </form>
    <div class="box_end">
        <div class="col-sm-2 control-label"></div>
        <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
               @click="saveOrUpdate" value="开始创建申请表"/>
    </div>
</div>
<script src="${request.contextPath}/statics/libs/bootstrap-select.min.js"></script>
</body>
</html>
