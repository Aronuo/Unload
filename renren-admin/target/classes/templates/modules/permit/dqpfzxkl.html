<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</div>
<table id="jqGrid" ></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">

        <div class="form-group">
            <div class="col-sm-2 control-label">污染物种类</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.pollutantSpecies" placeholder="污染物种类"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">全厂有组织排放总计(t/a)</div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.oe" placeholder="第一年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.oeO" placeholder="第二年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.oeT" placeholder="第三年"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">全厂无组织排放总计(t/a)</div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.ue" placeholder="第一年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.ueO" placeholder="第二年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.ueT" placeholder="第三年"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">全厂总计(t/a)</div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.total" placeholder="第一年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.totalO" placeholder="第二年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.totalT" placeholder="第三年"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">总量指标(t/a)</div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.Aggregate" placeholder="第一年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.AggregateO" placeholder="第二年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.AggregateT" placeholder="第三年"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排放总许可量(t/a)</div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.Permissive" placeholder="第一年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.PermissiveO" placeholder="第二年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.PermissiveT" placeholder="第三年"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                   @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/permit/dqpfzxkl.js?_${.now?long}"></script>
</body>


</html>
