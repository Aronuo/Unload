<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">

            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>


        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>


    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>

</div>
<table id="jqGrid" ></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">生产设施编号</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.productionNum" placeholder="生产设施编号"/>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排放口编号</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.dischargePortNum" placeholder="排放口编号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">排放口名称</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.dischargePortName" placeholder="排放口名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">污染物种类</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.pollutantSpecies" placeholder="污染物种类"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">申请许可排放浓度限值(mg/Nm³)</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.afpeConcentration" placeholder="申请许可排放浓度限值(mg/Nm³)"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">申请许可排放速率限值(kg/h)</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.afpeRate" placeholder="申请许可排放速率限值(kg/h)"/>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">申请年许可排放量限值(t/a)</div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.afpeAmount" placeholder="第一年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.secondYears" placeholder="第二年"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" v-model="student.threeYears" placeholder="第三年"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">申请特殊排放浓度限值(mg/Nm³)</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.afseConcentration" placeholder="申请特殊排放浓度限值(mg/Nm³)"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">申请特殊时段许可排放量限值</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.afseAmount" placeholder="申请特殊时段许可排放量限值"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                   @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/permit/dqwrw.js?_${.now?long}"></script>
</body>


</html>
