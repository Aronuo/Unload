<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</div>
<table id="jqGrid" ></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">污染物种类</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.pollutantSpecies" placeholder="污染物种类"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">年份</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.year" placeholder="年份"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">一月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.January" placeholder="一月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">二月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.February" placeholder="二月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">三月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.March" placeholder="三月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">四月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.April" placeholder="四月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">五月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.May" placeholder="五月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">六月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.June" placeholder="六月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">七月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.July" placeholder="七月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">八月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.August" placeholder="八月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">九月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.September" placeholder="九月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">十月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.October" placeholder="十月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">十一月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.November" placeholder="十一月"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">十二月</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.December" placeholder="十二月"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">合计(t/a)</div>
            <div class="col-sm-5">
                <input type="text" class="form-control" v-model="student.total" placeholder="合计(t/a)"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                   @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>
<script src="${request.contextPath}/statics/js/modules/permit/swrwpfydxk.js?_${.now?long}"></script>
</body>


</html>
