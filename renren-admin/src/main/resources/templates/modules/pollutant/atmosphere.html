<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<div id="rrapp" v-cloak>
        <div v-show="showList">
            <div class="grid-btn">
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>新增</a>

                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>修改</a>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>删除</a>
            </div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">生产设施编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.produceId" placeholder="生产设施编号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排放口编号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.dischargeId" placeholder="排放口编号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排放口名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.dischargeName" placeholder="排放口名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">污染物种类</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.fomiteClass" placeholder="污染物种类"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">经度</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.longitude" placeholder="经度"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">纬度</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.latitude" placeholder="纬度"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排气筒高度(m)</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.height" placeholder="排气筒高度(m)"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排气筒出口内径(m)</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.bore" placeholder="排气筒出口内径(m)"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">其他信息</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="info.info" placeholder="其他信息"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                       @click="saveOrUpdate" value="确定"/>
                <input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script src="${request.contextPath}/statics/js/modules/pollutant/atmosphere.js?_${.now?long}"></script>
</body>
</html>
